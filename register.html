<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Register here</h1>
    First Name: <input type="text" placeholder="enter first name"><br><br>
    Last Name: <input type="text" placeholder="enter last name"><br><br>
    Age: <input type="number" placeholder="enter your age"><br><br>
    Gender: <input type="radio" id="male" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" value="Female">
    <label for="female">Female</label><br><br>
    Choose Course: <br><br>
    <input type="radio">
    <label for="html">HTML</label><br>
    <input type="radio">
    <label for="css">CSS</label><br>
    <input type="radio">
    <label for="JS">JS</label><br><br>
     <input type="submit" value="Submit">
</body>
</html>
